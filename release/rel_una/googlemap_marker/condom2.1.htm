<html>
<head>
  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript'>
   google.load('visualization', '1', {'packages': ['geomap']});
   google.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['City', 'TweetPosts#'],
 ['Jakarta			',71],
['Bandung			',31],
['Yogyakarta	',12],
['Surabaya		',11],
['Malang			',10],
['Palembang		',7 ],
['Banjarmasin	',7 ],
['Bekasi			',7 ],
['Bogor				',6 ],
['Makassar		',6 ],
['Medan				',6 ],
['Bali				',6 ],
['Semarang		',6 ],
['Jambi				',6 ],
['Tangerang		',5 ],
['Depok				',4 ],
['Padang			',3 ],
['Samarinda		',3 ],
['Pontianak		',3 ],
['Riau				',2 ],
['Aceh				',2 ],
['Tasikmalaya	',2 ],
['Lampung			',2 ],
['Balikpapan	',1 ],
['Batam		  ',1 ],
['Bontang		',1 ],
['Serang		',1 ],
['Banten		',1 ],
['Karawang	',1 ],
['Kediri		',1 ],
['Purwokerto',1 ],
['Klaten		',1 ],
['Kolaka		',1 ],
['Cilacap		',1 ]

  
        ]);

      var options = {};
       options['region'] = 'ID';
      options['colors'] = [0x00CC00, 0xFFFF00, 0xFF0000]; //orange colors
      options['dataMode'] = 'markers';
      //options['dataMode'] = 'regions';
      options['width'] = '800px';
      options['height'] = '450px';
      options['showLegend'] = true;
      

      var container = document.getElementById('map_canvas');
      var geomap = new google.visualization.GeoMap(container);
      geomap.draw(data, options);
    };

  </script>
</head>


<body>
<P>Twitter Map Indonesian City Level Distribution for Condoms Topic at Random Event (25th March 2013) </P>
    <div id='map_canvas'></div>
</body>

</html>
